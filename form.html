<body>
    <header>
        <img src="images/profile.jpeg" alt="Jose Pablo Mariscal Ramos">
        <span>Jose Pablo Mariscal Ramos</span>
        <button id="darkModeToggle">Dark Mode</button>
        <button id="hamburgerBtn" class="mobile-only">&#9776;</button>
    </header>
    <nav id="navbar">
        <button id="closeBtn" class="mobile-only">&times;</button>
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alpha-numeric" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
            </div>
            <div>
                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="document.getElementById('rating_value').textContent = this.value">
                <span id="rating_value">5</span>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>

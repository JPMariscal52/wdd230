<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Ducks Images Learning Activity</h1>
    </header>
    <main>
        <img src="https://www.mundoecologia.com.br/wp-content/uploads/2020/03/Pato-Real-5.jpg" alt="Duck" loading="lazy">
        <img src="https://avesexoticas.org/wp-content/uploads/2017/08/shutterstock_647425321.jpg" alt="Duck" loading="lazy">
        <img src="https://wallpaperaccess.com/full/361852.jpg" alt="Duck" loading="lazy">
        <img src="https://www.gtush.com/wp-content/uploads/2018/10/especies-patos-domesticos.jpg" alt="Duck" loading="lazy">
        <img src="https://www.lahuertinadetoni.es/wp-content/uploads/2021/09/Tener-Patos-En-Vez-De-Gallinas-1024x682.jpg" alt="Duck" loading="lazy">
        <img src="https://elojocondientes.wordpress.com/wp-content/uploads/2011/11/patos1106stab.jpg" alt="Duck" loading="lazy">
    </main>
    <footer>
        <p id="lastModified"></p>
        <script src="scripts/lazyload.js"></script>
    </footer>
</body>
</html>
